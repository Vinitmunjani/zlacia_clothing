{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/edit_address.css' %}">
<div class="container_form">
    <div class="content">
      
            <h1 class="form-title">edit address</h1>
            <form method="post" action="{% url 'edit_address' item.uid  %}">
                {% csrf_token %}
               <input type="text" placeholder="FULL NAME" value="{{item.full_name}}" name="full_name">
               <input type="text" placeholder="ADDRESS 1" name="address1" value="{{item.addressline1}}">
               <input type="text" placeholder="ADDRESS 2" name="address2" value="{{item.addressline2}}">
        
            <div class="beside">
                <input type="number" name="pincode" id="pincode" placeholder="PINCODE" value="{{item.pincode}}">
                <input type="text" name="city" id="city" placeholder="CITY" value="{{item.city}}">
                <input type="text" name="state" id="state" placeholder="STATE" value="{{item.state}}"> 
                
            
            </div>
                
                <input type="submit" value="continue">
               
                
            </form>
        </div>
 </div>
{% endblock %}
